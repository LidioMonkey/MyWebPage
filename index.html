<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lidio's profile</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="./CSS/chicken-pet.css">
</head>

<body>

    <header>
        <ul class="nav-links">
            <li><a href="#home" data-icon="🏠">基地</a></li>
            <li><a href="#about" data-icon="📜">角色档案</a></li>
            <li><a href="#portfolio" data-icon="⚔️">战斗记录(作品)</a></li>

            <li><a href="#contact" data-icon="📫">告示板</a></li>

    <audio id="bgm" loop>
        <source src=".//music/ConcernedApe - Stardew Valley Overture.mp3" type="audio/mp3">

    </audio>

    <div class="music-btn" onclick="toggleMusic()" title="点击播放/暂停音乐">

    </div>

    <div class="header-logo">
        <img src=".//imgs/logo..png" alt="Stardew Valley Logo">

    <div class="intro-container">
        <div class="intro-card">
            <div class="avatar">
                <img src=".//imgs/hoverBox..png" alt="Avatar">
            </div>
            <div class="info">
                <h2>Farmer [你的名字]</h2>

                    这里是简短的个人介绍。<br>
                    喜欢种防风草，讨厌Joja超市。<br>
                    正在努力修复社区中心！

    <script src="./JS/javascripts.js"></script>
