<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./CSS/contact.css">
    <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body>

    <div class="page-wrapper">
        <div class="paper-panel">
            <h2
                style="margin-top: 0; color: #522e23; text-align: center; border-bottom: 2px dashed #8b4513; padding-bottom: 10px;">
                Contact me
            </h2>

            <div class="split-layout">

                <div class="left-info">
                    <p style="margin-bottom: 20px;">If you have an interesting project, or just want to chat about the
                        latest harvest, feel free to reach out!</p>

                    <ul class="contact-list">
                        <li>
                            <img src="./imgs/contact-imgs/gmail-icon.png" alt="Email" class="contact-icon">
                            <span>lidio20050426@gmail.com</span>
                        </li>

                        <li>
                            <a href="https://github.com/LidioMonkey" target="_blank" rel="noopener noreferrer"
                                class="icon-link">
                                <img src="./imgs/contact-imgs/github-icon.png" alt="Github" class="contact-icon">
                                <span>github.com/LidioMonkey</span>
                            </a>
                        </li>

                        <li>
                            <img src="./imgs/contact-imgs/wechat-icon.png" alt="Wechat" class="contact-icon">
                            <span>Wechat: h13363031286</span>
                        </li>
                    </ul>
                </div>

                <div class="right-form">
                    <form class="stardew-form" id="contactForm">
                        <div class="input-row">
                            <input type="text" name="name" placeholder="your name" required>
                            <input type="email" name="email" placeholder="contact email" required>
                        </div>

                        <textarea name="message" rows="3" placeholder="your message about the task..."
                            required></textarea>

                        <button type="submit" class="pixel-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <a href="index.html" class="back-home-img-btn" title="返回主页"></a>
    <script src="./JS/javascripts.js"></script>
</body>

</html>
