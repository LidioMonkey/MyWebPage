<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色档案 | Profile</title>
    <link rel="stylesheet" href="./CSS/about.css">
    <link rel="stylesheet" href="./CSS/styles.css">

</head>

<body>

    <div class="page-wrapper">
        <div class="paper-panel">
            <h1 class="page-title">📜 角色档案 (About)</h1>

            <div class="profile-layout">
                <div class="profile-left">
                    <div class="avatar">
                        <img src="./imgs/avatar/avatar.png" alt="Avatar">
                    </div>
                    <h3>Farmer Lidio</h3>
                    <p>等级: 25</p>
                    <p>农场: 阳光海滩农场</p>
                    <p>最爱: 编写代码, 咖啡</p>
                </div>

                <div class="profile-right">
                    <h2>技能熟练度</h2>

                    <div class="skill-item">
                        <span class="skill-name">HTML/CSS (耕种)</span>
                        <div class="progress-bar-bg">
                            <div class="progress-bar-fill" style="width: 90%;"></div>
                        </div>
                    </div>

                    <div class="skill-item">
                        <span class="skill-name">JavaScript (钓鱼)</span>
                        <div class="progress-bar-bg">
                            <div class="progress-bar-fill" style="width: 75%;"></div>
                        </div>
                    </div>

                    <div class="skill-item">
                        <span class="skill-name">Design (战斗)</span>
                        <div class="progress-bar-bg">
                            <div class="progress-bar-fill" style="width: 60%;"></div>
                        </div>
                    </div>

                    <hr style="border: 1px dashed #b97a57; margin: 20px 0;">

                    <h3>背景故事</h3>
                    <p>厌倦了城市的喧嚣（和无休止的Bug），Lidio 接管了爷爷留下的旧电脑，开始在互联网的这片土地上耕耘像素与代码...</p>
                </div>
            </div>
        </div>
    </div>

    <a href="index.html" class="back-home-img-btn" title="返回主页"></a>

    <div id="pixel-char-container">
        <img id="pixel-char" src="./imgs/Abigail/right/tile_2_1.png" alt="Pixel Character">
    </div>
